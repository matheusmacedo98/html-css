<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulario</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
    <fieldset>
        <legend>Sexo</legend>
        <input type="radio" name="sexo" id="ismasc" value="m"><label for="ismasc">Masculino</label> <br>
        <input type="radio" name="sexo" id="isfem" checked value="f"><label for="isfem">Feminino</label><br>
    </fieldset>
    <fieldset>
        <legend>Esportes Favoritos</legend>
        <br><input type="checkbox" name="esfut" id="iesfut" checked value="fut"><label for="iesfut">Futebol</label></br>
        <br><input type="checkbox" name="esbasq" id="iesbasq" checked><label for="iesbasq">Basquetebol</label></br>
        <br><input type="checkbox" name="esvolei" id="iesvolei"> <label for="iesvolei">Volei</label></br>
        <br><input type="checkbox" name="esnata" id="iesnata"> <label for="iesnata">Natação</label></br>
    </fieldset>


 
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
