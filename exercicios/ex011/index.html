<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir seu site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexivel">
    </picture>
    <h1>Reproduzindo áudios</h1>
    <p>Vamos aprender reproduzir áudios em HTML</p>
    <audio preload="metadata" controls loop>
        <source src="midia/dont-wanna.mp3" type="audio/mpeg">
        <source src="midia/dont-wanna.ogg" type="audio/ogg">
        <source src="midia/dont-wanna.wav" type="audio/wave">
        <p>Infelizmente seu navegador não consegue consegue reproduzir o áudio. <a href="midia/dont-wanna.mp3">Clique aqui para baixar o arquivo MP3.</a> </p>

    </audio>
</body>
</html>
