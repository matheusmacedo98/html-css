<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
       a {
           text-decoration: none;
           color: red;
       }
     .especial {
         background-color: violet;
         font-family: Arial, Helvetica, sans-serif;
         font-weight: bold;
     }
       a:hover {
           color: rgb(92, 92, 70);
       }

       .especial::after {
           content: '<';
       }

       .especial::before {
           content: '>';
       }

       a:active {
           color: blue;
       }

    </style>
</head>
<body>
    <h1>Links Personalizados</h1>
    <ul>
        <li><a href="https://www.youtube.com/channel/UCjvuSp0oz8IPjTVaPuTXkFA" target="_blank" rel="external" class="especial">Meu Canal YouTube</a></li>
        <li><a href="https://twitch.tv/drugodking">Meu Canal Twitch</a></li>
        <li><a href="https://facebook.com/prodrugo">Meu FaceBook</a></li>
    </ul>
    
</body>
</html>
